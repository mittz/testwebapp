machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install upx
  override:
    - go get github.com/mittz/testwebapp
    - CGO_ENABLED=0 GOOS=linux go build -ldflags="-w" -o ./hello hello.go
    - upx -1 ./hello
    - docker build -t mittz/testwebapp-bin .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mittz/testwebapp-bin
